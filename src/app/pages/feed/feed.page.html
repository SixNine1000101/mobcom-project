<ion-content [fullscreen]="true" class="bg-white">
  <div class="p-4">
    <!-- top -->
    <div class="flex items-center justify-between mb-4">
      <!-- profile pic -->
      <div class="flex items-center space-x-3 mb-4">
        <img
          src="../assets/shapes.svg"
          alt="Profile Picture"
          class="w-8 h-8 rounded-full"
        />
      </div>
      <!-- app logo -->
      <div class="flex justify-center mb-4">
        <img src="../assets/icon/OffCord.png" alt="App Logo" class="w-12 h-12" /> 
      </div>
      <!-- notification icon -->
      <div class="flex justify-end mb-4">
        <button class="text-2xl" routerLink="/notification">
          ðŸ””
        </button>
      </div>
    </div>
    <ng-container *ngFor="let post of posts; let i = index">
      <app-post-card [post]="post"></app-post-card>
      <hr class="my-4 border-t border-gray-300 w-full" />
    </ng-container>

    <app-navbar></app-navbar>
  </div>
