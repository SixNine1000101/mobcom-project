<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="relative overflow-hidden h-full w-full">
    <div class="flex flex-col h-full justify-between py-16 px-8">
      <!-- head -->
      <div>
        <h1 class="text-4xl font-extrabold mb-3">
          Finaly, <br />
          Welcome Back!
        </h1>
        <p class="text-gray-500">
          You left mid-conversation, didn’t you? Let’s fix that.
        </p>
      </div>
      <!-- form -->
      <div>
        <form class="space-y-4">
          <input
            type="text"
            placeholder="Username"
            class="bg-transparent rounded p-3 border-2 rounded-2xl w-full"
          />
          <input
            type="password"
            placeholder="Password"
            class="bg-transparent rounded p-3 border-2 rounded-2xl w-full"
          />
          <button
            type="submit"
            class="rounded-full text-white bg-red-800 p-3 w-full" 
            routerLink="/feed"
          >
            Log In
          </button>
          <button class="w-full p-3">Forgot password?</button>
        </form>
      </div>
      <button
        routerLink="/signup"
        type="button"
        class="rounded-full text-red-800 border-2 border-red-800 border-solid font-semibold p-3 w-full"
      >
        Create Account
      </button>
    </div>
  </div>
</ion-content>
